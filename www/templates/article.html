<ion-view title="{{article.title}}"><ion-content has-header="true" padding="true" class="dark"><div class="list card"><div class="item item-avatar"><p>{{article.pubDate | date : 'dd-MM-yyyy HH:mm'}}</p><h2>{{article.title}}</h2></div><div class="item item-body"><img class="full-image" ng-src="{{article.img}}"><p>{{article.description}}</p><p><a href="#" class="subdued">{{article.categories}}</a> <a href="#" class="subdued">5 Comments</a></p></div><div class="item"><div class="button-bar bar-dark"><ion-button class="button button-block icon-left ion-eye" ng-click="showArticle()">View</ion-button><ion-button class="button button-block icon-left ion-thumbsup" ng-visible="canFacebook" ng-click="shareFB()">Facebook</ion-button><ion-button class="button button-block icon-left ion-social-twitter" ng-visible="canTwitter" ng-click="shareTwitter()">Twitter</ion-button><ion-button class="button button-block icon-left ion-social-share" ng-visible="canWhatsApp" ng-click="shareWhatsApp()">WhatsApp</ion-button></div></div></div></ion-content></ion-view>
